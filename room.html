<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Mötesrum Status</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f0f2f5;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: transparent;
}
img, a { -webkit-user-drag: none; }

header {
    background: #bebfc2;
    text-align: center;
    padding: 15px 0;
    font-size: 1.8em;
    font-weight: 600;
    color: #222;
    flex-shrink: 0;
}

#bookingInfo {
    text-align: center;
    font-size: 1.5em;
    color: #555;
    margin-top: 6px;
}

#status {
    font-size: 12em;
    font-weight: 700;
    text-align: center;
    margin: 7px auto;
    transition: color 0.3s;
    flex-shrink: 0;
}

.ledigt { color: #28a745; }
.upptaget { color: #dc3545; }

.container {
    display: flex;
    justify-content: space-around;
    margin: 20px;
    gap: 20px;
    flex: 1;
    min-height: 0;
    padding-bottom: 20px;
    box-sizing: border-box;
}

.column {
    flex: 1;
    min-width: 0;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    max-height: 100%;
}

.column h2 {
    border-bottom: 2px solid #1a73e8;
    padding-bottom: 8px;
    margin-bottom: 12px;
    font-size: 1.3em;
    font-weight: 600;
    flex-shrink: 0;
}

#todayMeetings, #tomorrowMeetings {
    flex: 1;
    overflow-y: auto;
    user-select: auto;
    -webkit-user-select: auto;
    touch-action: pan-y;
}

.meeting-card {
    padding: 8px 12px;
    margin-bottom: 8px;
    border-left: 5px solid #1a73e8;
    background: #f8f9fa;
    border-radius: 5px;
}
.meeting-card.ongoing {
    border-left-color: #dc3545;
    background: #ffe5e5;
}

.meeting-time { font-weight: 600; }
.attendees { font-size: 0.85em; color: #555; margin-top: 4px; }

#error {
    text-align: center;
    color: #dc3545;
    font-size: 1.8em;
    margin-top: 40px;
}

#showWeekBtn, .navWeekBtn {
    padding:10px 20px; 
    font-size:1em; 
    border-radius:5px; 
    border:none; 
    background:#1a73e8; 
    color:white; 
    cursor:pointer;
    margin: 5px;
}

/* Veckovy */
#weekContainerWrapper {
    display: none;
    flex: 1;
    flex-direction: column;
    overflow: hidden;
}

#weekNav {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
}

#weekContainer {
    display: flex;
    flex: 1;
    overflow-x: auto;
    gap: 15px;
    padding: 10px;
    box-sizing: border-box;
}
#weekContainer .column {
    min-width: 0;
    flex: 1 1 20%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    padding: 15px;
    max-height: 100%;
}
#weekContainer .column h2 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 1.2em;
    color: #1a73e8;
}
.week-meeting-card {
    padding: 15px;
    margin-bottom: 12px;
    border-left: 8px solid #1a73e8;
    border-radius: 8px;
    background: #f8f9fa;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: transform 0.2s, box-shadow 0.2s;
}
.week-meeting-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.week-meeting-card.ongoing {
    border-left-color: #dc3545;
    background: #ffe5e5;
}
.week-meeting-time { font-weight: 700; margin-bottom: 5px; }
.week-attendees { font-size: 0.85em; color: #555; }
</style>
</head>
<body>

<header>Mötesrum</header>
<div id="bookingInfo" aria-live="polite"></div>
<div id="status">Laddar...</div>

<div style="text-align:center; margin:10px 0;">
    <button id="showWeekBtn">Visa veckovy</button>
</div>

<div class="container" id="todayTomorrowContainer">
    <div class="column" id="todayColumn">
        <h2>Möten idag</h2>
        <div id="todayMeetings"></div>
    </div>
    <div class="column" id="tomorrowColumn">
        <h2>Möten imorgon</h2>
        <div id="tomorrowMeetings"></div>
    </div>
</div>

<div id="weekContainerWrapper">
    <div id="weekNav">
        <button class="navWeekBtn" id="prevWeekBtn">&lt; Föregående vecka</button>
        <button class="navWeekBtn" id="nextWeekBtn">Nästa vecka &gt;</button>
    </div>
    <div id="weekContainer"></div>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker registrerad'))
    .catch(err=>console.error('Service Worker fel:', err));
}

const API_URL='https://nodejs-serverless-function-express-beta-dusky.vercel.app/api/roomStatus';
let inWeekView=false;
let weekOffset=0; // antal veckor från nu

async function fetchRoomData(roomEmail){
    try {
        const res=await fetch(`${API_URL}?room=${encodeURIComponent(roomEmail)}`);
        return await res.json();
    } catch {
        return {meetings:[], error:"API error"};
    }
}

// --- Status ---
async function updateStatus(){
    if(inWeekView) return;
    const urlParams=new URLSearchParams(window.location.search);
    const roomEmail=urlParams.get("room");
    const statusEl=document.getElementById("status");
    const todayEl=document.getElementById("todayMeetings");
    const tomorrowEl=document.getElementById("tomorrowMeetings");
    const headerEl=document.querySelector("header");

    if(!roomEmail){
        statusEl.style.display="none";
        headerEl.textContent="Ingen rumsadress angiven";
        return;
    }

    const data=await fetchRoomData(roomEmail);
    if(data.error){
        statusEl.style.display="none";
        todayEl.innerHTML=tomorrowEl.innerHTML="";
        headerEl.textContent=roomEmail;
        return;
    }

    headerEl.textContent=data.displayName || roomEmail;
    const now=new Date();
    const meetings=data.meetings || [];
    const ongoing=meetings.find(m=>new Date(m.start.dateTime)<=now && now<=new Date(m.end.dateTime));
    statusEl.textContent=ongoing ? "Upptaget" : "Ledigt";
    statusEl.className=ongoing ? "upptaget" : "ledigt";

    const bookingEl=document.getElementById('bookingInfo');
    bookingEl.textContent=roomEmail ? `Bokas via: ${decodeURIComponent(roomEmail)}` : '';

    function renderMeetings(containerEl, meetingsArr){
        containerEl.innerHTML="";
        meetingsArr.forEach(m=>{
            const div=document.createElement("div");
            div.className="meeting-card"+(m===ongoing?" ongoing":"");
            div.innerHTML=`
                <div class="meeting-time">
                    ${new Date(m.start.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})} - 
                    ${new Date(m.end.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})}
                </div>
                <div>${m.subject}</div>
                <div class="attendees">Bokad av: ${m.organizer?.emailAddress?.name || "Okänd"}</div>
            `;
            containerEl.appendChild(div);
        });
    }

    const today=now.toDateString();
    const tomorrowDate=new Date(now);
    tomorrowDate.setDate(tomorrowDate.getDate()+1);

    renderMeetings(todayEl, meetings.filter(m=>new Date(m.start.dateTime).toDateString()===today));
    renderMeetings(tomorrowEl, meetings.filter(m=>new Date(m.start.dateTime).toDateString()===tomorrowDate.toDateString()));
}

// --- Veckovy ---
function getMonday(d){
    d=new Date(d);
    const day=d.getDay();
    const diff=(day===0? -6:1)-day;
    d.setDate(d.getDate()+diff + weekOffset*7);
    return d;
}

function renderWeekMeetings(containerEl, meetingsArr){
    containerEl.innerHTML="";
    const monday=getMonday(new Date());
    for(let i=0;i<5;i++){
        const dayDate=new Date(monday);
        dayDate.setDate(monday.getDate()+i);

        const dayColumn=document.createElement("div");
        dayColumn.className="column";

        // Markera dagens kolumn
        const today=new Date();
        let isToday=dayDate.toDateString()===today.toDateString();
        dayColumn.style.border=isToday?"2px solid #1a73e8":"";
        dayColumn.style.backgroundColor=isToday?"#e6f0ff":"";

        dayColumn.innerHTML=`<h2>${dayDate.toLocaleDateString("sv-SE",{weekday:"long",day:"numeric",month:"numeric"})}</h2>`;
        const dayDiv=document.createElement("div");
        dayDiv.style.flex="1"; dayDiv.style.overflowY="auto";
        dayColumn.appendChild(dayDiv);

        const dayMeetings=meetingsArr.filter(m=>new Date(m.start.dateTime).toDateString()===dayDate.toDateString());
        dayMeetings.forEach(m=>{
            const div=document.createElement("div");
            const mStart=new Date(m.start.dateTime);
            const mEnd=new Date(m.end.dateTime);
            const ongoing=mStart<=new Date() && new Date()<=mEnd;
            div.className="week-meeting-card"+(ongoing?" ongoing":"");
            div.innerHTML=`
                <div class="week-meeting-time">${mStart.toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})} - ${mEnd.toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})}</div>
                <div>${m.subject}</div>
                <div class="week-attendees">Bokad av: ${m.organizer?.emailAddress?.name || "Okänd"}</div>
            `;
            dayDiv.appendChild(div);
        });
        containerEl.appendChild(dayColumn);
    }
}

// --- Veckovy-knapp ---
document.getElementById("showWeekBtn").addEventListener("click", async ()=>{
    const weekWrapper=document.getElementById("weekContainerWrapper");
    const weekContainer=document.getElementById("weekContainer");
    const todayTomorrowContainer=document.getElementById("todayTomorrowContainer");
    const statusEl=document.getElementById("status");

    const urlParams=new URLSearchParams(window.location.search);
    const roomEmail=urlParams.get("room");
    const data=await fetchRoomData(roomEmail);

    if(!inWeekView){
        inWeekView=true;
        weekWrapper.style.display="flex";
        todayTomorrowContainer.style.display="none";
        statusEl.style.display="none";
        document.getElementById("showWeekBtn").textContent="Tillbaka till nuvarande status";
        weekOffset=0;
        renderWeekMeetings(weekContainer,data.meetings||[]);
        window.scrollTo({top:0,behavior:"smooth"});
    } else {
        inWeekView=false;
        weekWrapper.style.display="none";
        todayTomorrowContainer.style.display="flex";
        statusEl.style.display="block";
        document.getElementById("showWeekBtn").textContent="Visa veckovy";
        weekOffset=0;
        updateStatus();
        window.scrollTo({top:0,behavior:"smooth"});
    }
});

// --- Navigationsknappar ---
document.getElementById("prevWeekBtn").addEventListener("click", async ()=>{
    weekOffset--;
    const roomEmail=new URLSearchParams(window.location.search).get("room");
    const data=await fetchRoomData(roomEmail);
    renderWeekMeetings(document.getElementById("weekContainer"),data.meetings||[]);
});
document.getElementById("nextWeekBtn").addEventListener("click", async ()=>{
    weekOffset++;
    const roomEmail=new URLSearchParams(window.location.search).get("room");
    const data=await fetchRoomData(roomEmail);
    renderWeekMeetings(document.getElementById("weekContainer"),data.meetings||[]);
});

// --- Inaktivitets-timer---
let inactivityTimer;
function resetInactivityTimer(){
    if(inactivityTimer) clearTimeout(inactivityTimer);
    inactivityTimer=setTimeout(()=>{
        if(inWeekView){
            inWeekView=false;
            document.getElementById("weekContainerWrapper").style.display="none";
            document.getElementById("todayTomorrowContainer").style.display="flex";
            document.getElementById("status").style.display="block";
            document.getElementById("showWeekBtn").textContent="Visa veckovy";
            weekOffset=0;
        }
        updateStatus();
        window.scrollTo({top:0,behavior:"smooth"});
    },20000);
}
['click','scroll','keydown','touchstart'].forEach(evt=>document.addEventListener(evt,resetInactivityTimer));
resetInactivityTimer();

// --- Start ---
updateStatus();
setInterval(updateStatus,60000);
</script>

</body>
</html>
